<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Park Imminent - Shield Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
      @import url("https://use.typekit.net/uhb7zqq.css");

			body {
				font-family: linotype-sabon, serif;
				background-color: #fffcf3;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 20px;
				width: 100%;
				text-align: left;
			}
      #title {
        font-family: europa, sans-serif;
        font-size: 2em;
        font-weight: 500;
      }
			a {
				text-decoration: underline;
				cursor: pointer;
			}

      #svgimage {
        position: absolute;
        line-height: 0px;
        left: 20px; 
        top: 110px;
        display: none;
      }
		</style>
	</head>

	<body>
		<div id="info">
      <div id="title">Emblems</div><br/>
      <div id="debug-1">Reload for a new one.</div>
      <div id="debug-2"></div>
      <div id="debug-3">These are randomly assembled from a palette of SVG shapes and then rasterised.</div>
      <div id="debug-4">Using svg.js and three.js.</div>
		</div>

    <div id="svgimage"></div>

		<script src="lib/three.js"></script>

		<script src="lib/WebGL.js"></script>
		<script src="lib/OrbitControls.js"></script>

		<script src="lib/Cloth.js"></script>

    <script src="svg.js"></script>
    <script src="emblem_colours.js"></script>
    <script src="emblem_shapes.js"></script>
    <script src="emblem.js"></script>
		<script src="banner.js"></script>
	</body>
</html>

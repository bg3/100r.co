---
layout: default
title: Park Imminent
bg: "#a5a5a5"
fg: "#1a1a1a"
link: "#333333"
---
<div class="index-collections">
{% for collection in site.collections %}
  <div class="index-collection">
    <h2>{{ collection.label }}</h2>
    <ul>
      {% for item in site[collection.label] %}
      <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
